<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h2>Create Event</h2>
        <form id="event-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <label for="start-date">Start Date:</label>
            <input type="datetime-local" id="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="datetime-local" id="end-date" required>
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="any" required>
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="any" required>
            <button type="submit">Save Event</button>
        </form>
        <button id="update-button">Update Map Information</button>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
